<html lang="es">
<head>
    <meta charset="UTF-8">
    <style>
        h1, h2 {
            text-align: center;
        }
        img {
            display: block;        /* Hace que la imagen sea un bloque */
            margin-left: auto;     /* Margen autom치tico en el lado izquierdo */
            margin-right: auto;    /* Margen autom치tico en el lado derecho */
            width: 200px;          /* Ajusta el ancho de la imagen */
        }
         body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #5dade2;
            border-radius: 8px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
            height: 100px; /* Fijo para el scroll */
            overflow-y: auto; /* Permite el scroll */
        }

        li {
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
        }

        li:nth-child(odd) {
            background-color: #e7f3fe; /* Color de fondo para mensajes impares */
        }

        li:nth-child(even) {
            background-color: #dff0d8; /* Color de fondo para mensajes pares */
        }

        input {
            width: calc(100% - 100px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838; /* Color del bot칩n al pasar el rat칩n */
        }
    </style>
</head>

     <div class="chat-container">
        <h1>Chat Aula Virtual</h1>
        <ul id="messages"></ul>
        <form id="form" action="">
            <input id="input" autocomplete="off" placeholder="Escribe un mensaje..." />
            <button>Enviar</button>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            if (input.value) {
                socket.emit('chat message', input.value);
                input.value = '';
            }
        });

        socket.on('chat message', function(msg) {
            const item = document.createElement('li');
            item.textContent = msg;
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });
    </script>
</body>
</html>
