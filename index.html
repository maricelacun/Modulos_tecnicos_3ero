<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula Virtual M√°gica</title>
 <script type="module">
  import { initializeApp } from "firebase/app";
import { getFirestore, collection, query, where, getDocs } from "firebase/firestore";

// Tu configuraci√≥n de Firebase
const firebaseConfig = {
  apiKey: "your-api-key",
  authDomain: "your-auth-domain",
  databaseURL: "https://aula-virtual-1c360-default-rtdb.firebaseio.com", 
  projectId: "aula-virtual-1c360",
  storageBucket: "your-storage-bucket",
  messagingSenderId: "713777134536",
  appId: "your-app-id"
};

// Inicializar Firebase
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

  console.log("Firebase cargado correctamente:", app);

  // 2Ô∏è‚É£ Funci√≥n para probar Firestore
  async function probarFirestore() {
    try {
      const q = query(collection(db, "estudiante")); // ‚úÖ Se usa query correctamente
      const querySnapshot = await getDocs(q);
      querySnapshot.forEach(doc => {
        console.log("Usuario encontrado:", doc.data());
      });
    } catch (error) {
      console.error("Error al conectar con Firestore:", error);
    }
  }

  probarFirestore();

  // 3Ô∏è‚É£ Funci√≥n de login
  document.getElementById('login-btn').addEventListener('click', async function () {
  const usuario = document.getElementById('usuario').value.trim();
  const clave = document.getElementById('clave').value.trim();
  const errorMessage = document.getElementById('error-message');

  if (!usuario || !clave) {
    errorMessage.innerText = "Por favor, ingresa un usuario y una clave";
    errorMessage.style.display = "block";
    return;
  }

  try {
    // Crear la consulta
    const q = query(collection(db, "estudiantes"), where("usuario", "==", usuario));

    // Obtener los documentos
    const querySnapshot = await getDocs(q);

    if (querySnapshot.empty) {
      // Si no se encuentra el usuario
      errorMessage.innerText = "Usuario no encontrado";
      errorMessage.style.display = "block";
    } else {
      querySnapshot.forEach(doc => {
        const data = doc.data();

        if (data.clave === clave) {
          // Si la contrase√±a es correcta
          document.getElementById('nombre').innerText = data.nombres;
          document.getElementById('login-container').style.display = "none"; // Ocultamos el login
          document.getElementById('welcome-container').style.display = "block"; // Mostramos la bienvenida
        } else {
          errorMessage.innerText = "Clave incorrecta";
          errorMessage.style.display = "block";
        }
      });
    }

  } catch (error) {
    console.error("Error en la autenticaci√≥n:", error);
    errorMessage.innerText = "Ocurri√≥ un error en la autenticaci√≥n";
    errorMessage.style.display = "block";
  }
});

  function mostrarError() {
    const errorMessage = document.getElementById('error-message');
    errorMessage.innerText = "Usuario o clave incorrecta.";
    errorMessage.style.display = "block";
  }
  </script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-image: url('https://i.pinimg.com/originals/40/06/c8/4006c8cff8b054ca07741fda848d89a8.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: SteelBlue;
      text-align: center;
      padding: 50px;
    }

    #login-container, #welcome-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      display: inline-block;
    }
  </style>
</head>
<body>
  <div id="login-container">
    <img src="sello.jpg" alt="Sello " id="sello" style="width: 150px; height: auto; margin-top: 20px;">
    <h1>üîÆ UNIDAD EDUCATIVA "DR. CAMILO GALLEGOS DOM√çNGUEZ" ‚ú®</h1>
    <h2>üîÆ Aula Virtual M√°gica ‚ú®</h2>
    <input type="text" id="usuario" placeholder="Ingresa tu usuario">
    <input type="password" id="clave" placeholder="Ingresa tu clave">
    <button id="login-btn">Ingresar üîë</button>
    <p id="error-message" style="color: red; display: none;">Usuario o clave incorrecta. Intenta de nuevo.</p>
  </div>

  <div id="welcome-container" style="display: none;">
    <h2>üéâ Bienvenido, <span id="nombre"></span>! üöÄ</h2>
    <button id="continue-btn">Explorar Aula Virtual üè´</button>
  </div>

  <script>
    document.getElementById('login-btn').addEventListener('click', async () => {
      const usuario = document.getElementById('usuario').value.trim();
      const clave = document.getElementById('clave').value.trim();
      const errorMessage = document.getElementById('error-message');

      if (!usuario || !clave) {
        errorMessage.innerText = "Por favor, ingresa un usuario y una clave";
        errorMessage.style.display = "block";
        return;
      }

      try {
        const q = query(collection(db, "estudiante"), where("usuario", "==", usuario));
        const querySnapshot = await getDocs(q);
        let userData = null;
        
        querySnapshot.forEach(doc => {
          userData = doc.data();
        });

        if (userData && userData.clave === clave) {
          document.getElementById('nombre').innerText = userData.nombres_completos;
          document.getElementById('login-container').style.display = "none";
          document.getElementById('welcome-container').style.display = "block";
          setTimeout(() => {
            window.location.href = "aula.html";
          }, 2000);
        } else {
          mostrarError();
        }
      } catch (error) {
        console.error("Error en la autenticaci√≥n:", error);
        errorMessage.innerText = "Error en la autenticaci√≥n. Int√©ntalo m√°s tarde.";
        errorMessage.style.display = "block";
      }
    });

    function mostrarError() {
      const errorMessage = document.getElementById('error-message');
      errorMessage.innerText = "Usuario o clave incorrecta.";
      errorMessage.style.display = "block";
    }
  </script>
</body>
</html>
