<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula Virtual M√°gica</title>
  
  <!-- Importar Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background-color: #f4f4f4;
    }

    #login-container, #welcome-container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      display: inline-block;
      margin-top: 50px;
    }

    input {
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      border: 1px solid gray;
      text-align: center;
    }

    button {
      padding: 10px;
      background: blue;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #error-message {
      color: red;
      display: none;
    }

    #welcome-container {
      display: none;
    }
  </style>
</head>
<body>

  <div id="login-container">
    <h2>Bienvenido al Aula Virtual</h2>
    <input type="text" id="usuario" placeholder="Usuario">
    <input type="password" id="clave" placeholder="Clave">
    <button id="login-btn">Ingresar</button>
    <p id="error-message">Usuario o clave incorrectos</p>
  </div>

  <div id="welcome-container">
    <h2>Bienvenido, <span id="nombre"></span>!</h2>
    <button id="continue-btn">Ir al Aula Virtual</button>
  </div>

  <script>
    // üî• Configuraci√≥n de Firebase
    const firebaseConfig = {
      apiKey: "your-api-key",
      authDomain: "your-auth-domain",
      projectId: "aula-virtual-1c360",
      storageBucket: "your-storage-bucket",
      messagingSenderId: "713777134536",
      appId: "your-app-id"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let intentos = 0;

    document.getElementById('login-btn').addEventListener('click', async function () {
      const usuario = document.getElementById('usuario').value.trim();
      const clave = document.getElementById('clave').value.trim();
      const errorMessage = document.getElementById('error-message');

      if (usuario === "" || clave === "") {
        errorMessage.innerText = "Por favor, ingrese usuario y clave.";
        errorMessage.style.display = "block";
        return;
      }

      try {
        // üîç Buscar usuario en Firestore
        const querySnapshot = await db.collection('estudiantes')
          .where('usuario', '==', usuario)
          .limit(1)
          .get();

        if (!querySnapshot.empty) {
          const doc = querySnapshot.docs[0];
          const userData = doc.data();

          if (userData.clave === clave) {
            document.getElementById('nombre').innerText = userData.nombre;
            document.getElementById('login-container').style.display = "none";
            document.getElementById('welcome-container').style.display = "block";
          } else {
            intentos++;
            errorMessage.innerText = `Clave incorrecta. Intentos: ${intentos}`;
            errorMessage.style.display = "block";
          }
        } else {
          intentos++;
          errorMessage.innerText = "Usuario no encontrado.";
          errorMessage.style.display = "block";
        }
      } catch (error) {
        console.error("Error en la autenticaci√≥n:", error);
        errorMessage.innerText = "Error al conectar con la base de datos.";
        errorMessage.style.display = "block";
      }
    });

    // Redireccionar al aula
    document.getElementById('continue-btn').addEventListener('click', function () {
      window.location.href = 'aula.html';
    });
  </script>

</body>
</html>
