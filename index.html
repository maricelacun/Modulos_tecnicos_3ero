<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula Virtual M√°gica</title>
 <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import { getAuth } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "your-api-key",
    authDomain: "your-auth-domain",
    projectId: "aula-virtual-1c360",
    storageBucket: "your-storage-bucket",
    messagingSenderId: "713777134536",
    appId: "your-app-id"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  console.log("Firebase cargado correctamente:", app);
  console.log("Auth:", auth);
  console.log("Firestore:", db);
</script>

</script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 50px;
    }

    #login-container, #welcome-container {
      background-image: url('https://i.pinimg.com/originals/40/06/c8/4006c8cff8b054ca07741fda848d89a8.gif');
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      display: inline-block;
    }

    input {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 200px;
      text-align: center;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background: #007BFF;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    #welcome-container {
      display: none;
    }

    #error-message {
      color: red;
      display: none;
    }
  </style>
</head>
<body>

  <div id="login-container">
    <img src="sello.jpg" alt="Sello " id="sello" style="width: 150px; height: auto; margin-top: 20px;">
        <h1>üîÆ UNIDAD EDUCATIVA "DR. CAMILO GALLEGOS DOMINGUEZ"  ‚ú®</h1>
    <h2>üîÆ Aula Virtual M√°gica ‚ú®</h2>
    <input type="text" id="usuario" placeholder="Ingresa tu usuario">
    <input type="password" id="clave" placeholder="Ingresa tu clave">
    <button id="login-btn">Ingresar üîë</button>
    <p id="error-message">Usuario o clave incorrecta. Intenta de nuevo.</p>
  </div>

  <div id="welcome-container">
    <h2>üéâ Bienvenido, <span id="nombre"></span>! üöÄ</h2>
    <button id="continue-btn">Explorar Aula Virtual üè´</button>
  </div>

  <script>
    // Configuraci√≥n de Firebase
    const firebaseConfig = {
      apiKey: "your-api-key",
      authDomain: "your-auth-domain",
      projectId: "aula-virtual-1c360",
      storageBucket: "your-storage-bucket",
      messagingSenderId: "713777134536",
      appId: "your-app-id"
    };

    // Inicializaci√≥n de Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(); // Firestore

    let intentos = 0;

    document.getElementById('login-btn').addEventListener('click', async () => {
      const usuario = document.getElementById('usuario').value.trim();
      const clave = document.getElementById('clave').value.trim();
      const errorMessage = document.getElementById('error-message');

      if (!usuario || !clave) {
        errorMessage.innerText = "Por favor, ingresa un usuario y una clave";
        errorMessage.style.display = "block";
        return;
      }

      try {
        // Buscar usuario en Firestore
        const snapshot = await db.collection('estudiante')
          .where('usuario', '==', usuario)
          .get();

        if (!snapshot.empty) {
          let userData;
          snapshot.forEach(doc => {
            userData = doc.data();
          });

          if (userData.clave === clave) {
            // Mostrar el nombre completo y redirigir a aula.html
            document.getElementById('nombre').innerText = userData.nombres_completos;
            document.getElementById('login-container').style.display = "none";
            document.getElementById('welcome-container').style.display = "block";

            setTimeout(() => {
              window.location.href = "aula.html"; // Redirige a la p√°gina del aula
            }, 2000);
          } else {
            mostrarError();
          }
        } else {
          mostrarError();
        }
      } catch (error) {
        console.error("Error obteniendo los datos de Firestore:", error);
        errorMessage.innerText = "Error en la autenticaci√≥n. Int√©ntalo m√°s tarde.";
        errorMessage.style.display = "block";
      }
    });

    function mostrarError() {
      intentos++;
      const errorMessage = document.getElementById('error-message');
      errorMessage.innerText = `Usuario o clave incorrecta. Intentos: ${intentos}`;
      errorMessage.style.display = "block";

      if (intentos >= 3) {
        alert("‚ùå Has superado los intentos permitidos. Cerrando...");
        window.close();
      }
    }

    document.getElementById('continue-btn').addEventListener('click', () => {
      window.location.href = "aula.html"; // Redirige al aula
    });
  </script>

</body>
</html>
