<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula Virtual Mágica</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-image: url('https://i.pinimg.com/originals/40/06/c8/4006c8cff8b054ca07741fda848d89a8.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: SteelBlue;
      text-align: center;
      padding: 50px;
    }

    #login-container, #welcome-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      display: inline-block;
      opacity: 0;
      transform: scale(0.8);
      animation: fadeInZoom 1s forwards;
    }

    input {
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      width: 80%;
      text-align: center;
      font-size: 18px;
      transition: 0.3s;
    }

    button {
      padding: 12px 25px;
      background: linear-gradient(90deg, #ff758c, #ff7eb3);
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #welcome-container {
      display: none;
    }
  </style>
</head>
<body>
  <div id="login-container">
    <h1>🔮 UNIDAD EDUCATIVA "DR. CAMILO GALLEGOS DOMÍNGUEZ" ✨</h1>
    <h2>🔮 Bienvenido al Aula Virtual Mágica ✨</h2>
    <input type="email" id="email" placeholder="Ingresa tu correo">
    <input type="password" id="password" placeholder="Ingresa tu contraseña">
    <button id="login-btn">Ingresar 🔑</button>
    <p id="error-message" style="color: red; display: none;"></p>
  </div>

  <div id="welcome-container">
    <h2>🎉 Bienvenido, <span id="nombre"></span>! 🚀</h2>
    <button id="logout-btn">Cerrar Sesión</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "your-api-key",
      authDomain: "your-auth-domain",
      projectId: "your-project-id",
      storageBucket: "your-storage-bucket",
      messagingSenderId: "your-sender-id",
      appId: "your-app-id"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    document.getElementById('login-btn').addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMessage = document.getElementById('error-message');

      if (!email || !password) {
        errorMessage.innerText = "Por favor, ingresa tu correo y contraseña.";
        errorMessage.style.display = "block";
        return;
      }

      try {
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const user = userCredential.user;

        const userDoc = await db.collection("estudiantes").doc(user.uid).get();
        
        if (userDoc.exists) {
          document.getElementById('nombre').innerText = userDoc.data().nombre;
          document.getElementById('login-container').style.display = "none";
          document.getElementById('welcome-container').style.display = "block";
        } else {
          errorMessage.innerText = "No tienes permiso para acceder.";
          errorMessage.style.display = "block";
          auth.signOut();
        }
      } catch (error) {
        errorMessage.innerText = "Error: " + error.message;
        errorMessage.style.display = "block";
      }
    });

    document.getElementById('logout-btn').addEventListener('click', () => {
      auth.signOut().then(() => {
        window.location.reload();
      });
    });
  </script>
</body>
</html>
