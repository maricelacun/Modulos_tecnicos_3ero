<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula Virtual Mágica</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-image: url('https://i.pinimg.com/originals/40/06/c8/4006c8cff8b054ca07741fda848d89a8.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: SteelBlue;
      text-align: center;
      padding: 50px;
    }

    #login-container, #welcome-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      display: inline-block;
    }

    input {
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 80%;
      text-align: center;
      font-size: 18px;
    }

    button {
      padding: 12px 25px;
      background: linear-gradient(90deg, #ff758c, #ff7eb3);
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #welcome-container {
      display: none;
    }

    #error-message {
      color: red;
      display: none;
    }
  </style>
</head>
<body>

  <div id="login-container">
    <img src="sello.jpg" alt="Sello Colegio" style="width: 150px; margin-top: 20px;">
    <h1>🔮 UNIDAD EDUCATIVA "DR. CAMILO GALLEGOS DOMÍNGUEZ" ✨</h1>
    <h2>Bienvenido al Aula Virtual Mágica</h2>
    
    <input type="text" id="usuario" placeholder="Usuario">
    <input type="password" id="clave" placeholder="Contraseña">
    <button id="login-btn">Ingresar 🔑</button>
    <p id="error-message">Usuario o clave incorrectos.</p>
  </div>

  <div id="welcome-container">
    <h2>🎉 Bienvenido, <span id="nombre"></span>! 🚀</h2>
    <button id="continue-btn">Explorar Aula Virtual 🏫</button>
  </div>

  <script>
    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "your-api-key",
      authDomain: "your-auth-domain",
      projectId: "your-project-id",
      storageBucket: "your-storage-bucket",
      messagingSenderId: "your-sender-id",
      appId: "your-app-id"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.getElementById('login-btn').addEventListener('click', async () => {
      const usuario = document.getElementById('usuario').value.trim();
      const clave = document.getElementById('clave').value.trim();
      const errorMessage = document.getElementById('error-message');

      if (!usuario || !clave) {
        errorMessage.innerText = "Por favor, ingresa usuario y clave";
        errorMessage.style.display = "block";
        return;
      }

      try {
        // Buscar usuario en Firestore
        const doc = await db.collection('usuarios').doc(usuario).get();

        if (doc.exists && doc.data().clave === clave) {
          document.getElementById('nombre').innerText = usuario;
          document.getElementById('login-container').style.display = "none";
          document.getElementById('welcome-container').style.display = "block";
        } else {
          errorMessage.innerText = "Usuario o clave incorrectos";
          errorMessage.style.display = "block";
        }
      } catch (error) {
        console.error("Error en login:", error);
        errorMessage.innerText = "Error al conectar con la base de datos";
        errorMessage.style.display = "block";
      }
    });

    document.getElementById('continue-btn').addEventListener('click', () => {
      alert("✨ ¡Bienvenido al aula virtual! 📚");
    });
  </script>

</body>
</html>
