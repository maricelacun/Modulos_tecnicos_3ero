<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso al Aula Virtual</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Ingrese el código de acceso al aula virtual</h2>
        <input type="text" id="codigo" placeholder="Ingrese su código">
        <button onclick="verificarCodigo()">Ingresar</button>
    </div>

    <script>
        // Lista de códigos válidos
        const codigosValidos = ["ABC123", "XYZ789", "ESTUDIANTE2025"];

        function verificarCodigo() {
            const codigoIngresado = document.getElementById("codigo").value;
            if (codigosValidos.includes(codigoIngresado)) {
                // Guardar el estado de autenticación en localStorage
                localStorage.setItem("accesoPermitido", "true");
                // Redirigir al aula virtual
                window.location.href = "aula.html";
            } else {
                alert("Código incorrecto. Inténtalo de nuevo.");
            }
        }

        // Verificar si el usuario ya está autenticado
        window.onload = function () {
            if (localStorage.getItem("accesoPermitido") === "true") {
                window.location.href = "aula.html";
            }
        };
    </script>
</body>
</html>
