<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Virtual</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh; /* Altura completa de la ventana */
            margin: 0;
        }
        header {
            flex: 0 0 30%; /* 30% de la altura */
            background-color: #008080; /* Color de fondo */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        .container {
            display: flex;
            flex: 1; /* Resto del espacio disponible */
        }
        nav {
            flex: 0 0 25%; /* 25% del ancho */
            background-color: #f0f0f0; /* Fondo claro */
            padding: 10px;
        }
        main {
            flex: 1; /* 75% del ancho */
            background-color: #ffffff; /* Fondo blanco */
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Header</h1>
    </header>
    <div class="container">
        <nav>
            <h2>Menu</h2>
            <!-- Contenido del menú aquí -->
        </nav>
        <main>
            <h2>Contenido</h2>
            <!-- Contenido principal aquí -->
        </main>
    </div>
</body>
</html>
